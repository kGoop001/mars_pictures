<!-- mars_astronaut_updated.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Astronaut</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6f00, #b71c1c);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        h1, h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            margin-bottom: 10px;
        }

        img {
            border: 3px solid #ffffff;
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
        }
        .custom-button {
            background-color: #5c6bc0;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .custom-button:hover {
            background-color: #3f51b5;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Mars Rover Photos</h1>
        {% if length == 0 %}
            <p>No images available.</p>
        {% else %}
            {% for i in list_of_images %}
                <img src="{{ i }}" alt="">
            {% endfor %}
        {% endif %}
        <a href="{{ url_for('index') }}" class="custom-button">Return</a>
    </div>
</body>
</html>
